<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="authorize" method="post">
            <div class="select-box">
                <select id="user-type" name="user-type" required>
                    <option value="">Select User Type</option>
                    <option value="Farmer">Farmer</option>
                    <option value="Wholesaler">Wholesaler</option>
                </select>
            </div>
            <div class="user-box">
                <input type="text" id="username" name="uname" placeholder="Enter your username" required>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="upass" placeholder="Enter your password" required>
            </div>
            <input type="submit" class="submit-button"></input>
            <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            <br><br>
            <div class="user-box">
                <span class="new-user-text" id="new-user-text">New user?</span>

                <a href="sign.html" class="new-user-text" id="Sign">Sign up</a>
            </div>
        </form>
    </div>
</body>

</html>

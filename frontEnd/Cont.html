</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo-container">
        <img src="logo1.jpg" alt="Harvest Hub " class="logo">
        <div class="harv"><h1>HARVEST HUB</h1></div>
      </div>
      <ul class="nav-menu">
        <li><a href="homepg.html">Home</a></li>

  <!-- Contact Us Section -->
  <section class="contact">
    <div class="container">
      <h1>&lt;Contact Us/&gt;</h1>
      
    
       <h3>If you have any questions or inquiries, feel free to get in touch with us using the form below:</h3>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your username" name="name" required>

        <label for="email" >Your Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" name="email" required>

        <label for="message" >Your Message:</label>
        <textarea id="message" name="message" placeholder="Write you message here" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">FAQ</a>
      </div>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

</body>
